<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WikiMatch | Discover the World's Knowledge</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">


    <style>
        /* * GLOBAL RESET & THEME VARIABLES 
         * Premium Gold/Copper Aesthetic
         */
        :root {
            --copper-1: #2b1207;
            --copper-2: #3d1f11;
            --gold-1: #ffd37e;
            --gold-2: #ffb74d;
            --muted: rgba(255, 255, 255, 0.92);
            --glass: rgba(255, 255, 255, 0.04);
            --card: rgba(0, 0, 0, 0.14);
            --border-light: rgba(255, 255, 255, 0.04);
        }


        * { margin: 0; padding: 0; box-sizing: border-box; }


        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            color: white;
            background:
                radial-gradient(1200px 600px at 10% 10%, rgba(184, 115, 51, 0.12), transparent 8%),
                radial-gradient(900px 400px at 90% 80%, rgba(255, 195, 120, 0.06), transparent 8%),
                linear-gradient(180deg, var(--copper-1), var(--copper-2));
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
        }


        .container {
            max-width: 1400px; /* Increased width for better viewing */
            width: 95%;
            margin: 0 auto;
            padding: 10px 18px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }


        /* HEADER LAYOUT */
        header {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 12px 0;
            margin-bottom: 10px;
        }


        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }


        .logo-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #b87333, #ffd37e);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
            font-size: 20px;
            color: #2b1207;
        }


        h1 {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--gold-1);
            letter-spacing: 0.5px;
        }


        /* SEARCH BAR */
        .top-search {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }


        .search-wrapper {
            width: 100%;
            max-width: 800px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--glass);
            padding: 6px 8px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            transition: all 0.3s ease;
        }
        
        .search-wrapper:focus-within {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 211, 126, 0.3);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }


        #query {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
            background: transparent;
            color: var(--muted);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
        }


        #query::placeholder { color: rgba(255, 255, 255, 0.5); }


        .search-btn {
            display: flex;
            gap: 8px;
            align-items: center;
            padding: 10px 18px;
            background: linear-gradient(135deg, #b87333, #ffd37e);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #2b1207;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .search-btn:active { transform: scale(0.96); }


        /* MAIN CONTENT & RESULT AREA */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }


        .result-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
        }


        /* TABS */
        .source-tabs {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap; /* Allows wrapping on small screens */
        }


        .tab-btn {
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-light);
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }


        .tab-btn:hover { background: rgba(255, 255, 255, 0.06); }


        .tab-btn.active {
            background: linear-gradient(90deg, #4b2b1a, #b06b35);
            color: #fff;
            border-color: rgba(184, 115, 51, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }


        /* RESULT CONTAINER - UPDATED SIZE */
        .result-container {
            margin-top: 5px;
            background: var(--card);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border-light);
            box-shadow: 0 20px 50px rgba(11, 7, 5, 0.6);
            /* Massive Height Increase */
            height: 80vh; 
            min-height: 600px;
            display: flex;
            flex-direction: column;
            position: relative;
        }


        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.2), transparent);
            border-bottom: 1px solid var(--border-light);
            height: 60px;
        }


        .result-title {
            display: flex;
            gap: 10px;
            align-items: center;
            color: var(--gold-1);
            font-weight: 700;
            font-size: 1.1rem;
        }


        .result-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }


        .action-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            border: 1px solid var(--border-light);
            background: rgba(255, 255, 255, 0.05);
            color: var(--muted);
            cursor: pointer;
            transition: all 0.2s;
        }


        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            color: var(--gold-1);
        }


        /* IFRAME AREA */
        #resultFrame {
            flex: 1;
            width: 100%;
            border: none;
            background: white;
            display: block;
        }


        /* WELCOME & LOADING STATES */
        .loading-container,
        .welcome-screen {
            position: absolute;
            top: 60px; /* below header */
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 18px;
            padding: 24px;
            text-align: center;
            background: var(--card); /* Match container bg */
            z-index: 10;
        }


        .welcome-icon {
            font-size: 56px;
            color: var(--gold-1);
            margin-bottom: 10px;
            filter: drop-shadow(0 0 15px rgba(255, 211, 126, 0.2));
        }


        .welcome-screen h2 {
            font-size: 2rem;
            color: white;
        }
        
        .welcome-screen p {
            font-size: 1.1rem;
            max-width: 600px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.7);
        }


        /* SPINNER */
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--gold-1);
            border-radius: 50%;
            animation: spin 0.8s ease-in-out infinite;
        }


        /* STATS (Bottom Bar) */
        .stats-section {
            display: flex;
            gap: 20px;
            justify-content: center;
            padding: 15px 0 5px 0;
            flex-wrap: wrap;
        }


        .stat-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 20px;
            border-radius: 30px;
            border: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            gap: 10px;
        }


        .stat-number {
            font-size: 1rem;
            font-weight: 800;
            color: var(--gold-1);
        }


        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }


        footer {
            margin-top: 10px;
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.85rem;
        }


        /* TOAST NOTIFICATION */
        .toast {
            position: fixed;
            right: 20px;
            top: 20px;
            padding: 14px 20px;
            border-radius: 10px;
            background: rgba(15, 10, 5, 0.9);
            color: #fff;
            z-index: 9999;
            border-left: 4px solid var(--gold-1);
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }


        /* RESPONSIVE */
        @media (max-width: 900px) {
            header { flex-direction: column; align-items: stretch; }
            .top-search { width: 100%; justify-content: center; }
            .search-wrapper { max-width: 100%; }
            .result-container { height: 70vh; }
        }


        /* FIXED: Mobile Search Bar Fix */
        @media (max-width: 600px) {
            /* Hide 'Search' text on small screens */
            .search-btn span { display: none; }
            
            /* Adjust button size */
            .search-btn { padding: 10px 14px; gap: 0; }
            
            /* Adjust input size */
            #query { font-size: 0.95rem; padding: 10px; }
            .search-wrapper { padding: 4px 6px; }
            
            .source-tabs { overflow-x: auto; padding-bottom: 5px; }
            .tab-btn { white-space: nowrap; }
        }
    </style>
</head>


<body>
    <div class="container">
        
        <header>
            <div class="brand">
                <div class="logo-icon"><i class="fas fa-search"></i></div>
                <h1>WikiMatch</h1>
            </div>
            <div class="top-search">
                <div class="search-wrapper">
                    <input id="query" placeholder="Explore History, Science, Arts..." autocomplete="off" />
                    <button class="search-btn" id="searchBtn">
                        <i class="fas fa-magnifying-glass"></i> <span>Search</span>
                    </button>
                </div>
            </div>
        </header>


        <main>
            <section class="result-section">
                <div class="source-tabs">
                    <button class="tab-btn active" data-source="wikipedia" id="tab-wikipedia">Wikipedia</button>
                    <button class="tab-btn" data-source="wikibooks" id="tab-wikibooks">Wikibooks</button>
                    <button class="tab-btn" data-source="wikimedia" id="tab-wikimedia">Wikimedia</button>
                    <button class="tab-btn" data-source="archive" id="tab-archive">Internet Archive</button>
                </div>


                <div class="result-container" id="resultContainer">
                    
                    <div class="result-header">
                        <div class="result-title">
                            <i class="fas fa-book-open" style="color:var(--gold-2);"></i>
                            <span id="currentSearch">WikiSearch</span> 
                        </div>


                        <div class="result-actions">
                            <button class="action-btn" title="Reload Search" id="btnRefresh">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                            <button class="action-btn" title="Back to Home" id="btnHome">
                                <i class="fas fa-home"></i>
                            </button>
                        </div>
                    </div>


                    <div id="loadingIndicator" class="loading-container" style="display:none;">
                        <div class="spinner"></div>
                        <div style="font-weight:500; letter-spacing:1px; color:var(--gold-1);">ACCESSING DATABASE...</div>
                    </div>


                    <div id="welcomeScreen" class="welcome-screen">
                        <div class="welcome-icon"><i class="fas fa-globe-americas"></i></div>
                        <h2 style="color:var(--gold-1);">Ready to Explore?</h2>
                        <p>Access millions of articles from Wikipedia, Wikibooks, Wikimedia Commons, and historical archives instantly.</p>
                    </div>


                    <iframe id="resultFrame" style="display:none;" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
                </div>


                <section class="stats-section">
                    <div class="stat-box">
                        <div class="stat-number">6.8M+</div>
                        <div class="stat-label">Articles</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number">300+</div>
                        <div class="stat-label">Languages</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number">Free</div>
                        <div class="stat-label">Access</div>
                    </div>
                </section>
            </section>
        </main>


        <footer>
            © 2025 WikiMatch Enterprise | Engineered for Knowledge by Huzaifa
        </footer>
    </div>


    <script>
        /*******************************
         * WikiSearch Professional v2.1
         * - Added Wikimedia Support
         * - PDF Removed
         * - Enhanced UI/UX
         *******************************/


        // DOM Elements
        const queryInput = document.getElementById('query');
        const searchBtn = document.getElementById('searchBtn');
        const resultFrame = document.getElementById('resultFrame');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const currentSearchLabel = document.getElementById('currentSearch');
        
        const tabButtons = document.querySelectorAll('.tab-btn');
        const btnHome = document.getElementById('btnHome');
        const btnRefresh = document.getElementById('btnRefresh');


        // State Variables
        let activeSource = 'wikipedia'; // wikipedia | wikibooks | wikimedia | archive
        let lastBlobUrl = null;
        let lastQuery = '';


        // --- Event Listeners ---


        // Search Trigger
        searchBtn.addEventListener('click', () => triggerSearch());
        queryInput.addEventListener('keydown', (e) => { 
            if (e.key === 'Enter') triggerSearch(); 
        });


        // Home Button
        btnHome.addEventListener('click', showWelcomeScreen);


        // Fixed Refresh Logic
        btnRefresh.addEventListener('click', () => {
            if (lastQuery) {
                notify('Refreshing content...', 'info');
                triggerSearch(lastQuery);
            } else {
                notify('Nothing to refresh. Try searching first.', 'warning');
            }
        });


        // Tab Switching
        tabButtons.forEach(tb => {
            tb.addEventListener('click', () => {
                // UI Update
                tabButtons.forEach(b => b.classList.remove('active'));
                tb.classList.add('active');


                // Update State
                activeSource = tb.dataset.source;
                
                // If there is an active query, auto-search new source
                const currentVal = queryInput.value.trim();
                if (currentVal) {
                    triggerSearch(currentVal);
                } else {
                    showWelcomeScreen();
                }
            });
        });


        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            queryInput.focus();
            showWelcomeScreen();
        });


        // --- Core Functions ---


        async function triggerSearch(overrideQuery = null) {
            const raw = overrideQuery || queryInput.value.trim();
            
            if (!raw) {
                notify('Please enter a topic to search', 'warning');
                return;
            }


            lastQuery = raw;
            showLoading();


            try {
                // Logic updated to include Wikimedia
                if (activeSource === 'wikipedia' || activeSource === 'wikibooks' || activeSource === 'wikimedia') {
                    await handleWikiSearch(activeSource, raw);
                } else if (activeSource === 'archive') {
                    handleArchiveSearch(raw);
                }
            } catch (err) {
                console.error(err);
                notify('An error occurred during search.', 'danger');
                showWelcomeScreen();
            }
        }


        async function handleWikiSearch(source, query) {
            let domain = '';
            
            // Domain selection logic
            if (source === 'wikipedia') {
                domain = 'en.wikipedia.org';
            } else if (source === 'wikibooks') {
                domain = 'en.wikibooks.org';
            } else if (source === 'wikimedia') {
                domain = 'commons.wikimedia.org'; // Points to Wikimedia Commons
            }
            
            // 1. Get Page Title
            const title = await fetchTopTitle(domain, query);
            if (!title) {
                notify(`No results found on ${source} for "${query}"`, 'warning');
                showWelcomeScreen();
                return;
            }


            // 2. Fetch HTML
            const html = await fetchPageHtml(domain, title);
            if (!html) {
                notify('Failed to load page content.', 'danger');
                showWelcomeScreen();
                return;
            }


            // 3. Process & Display
            const processedHtml = prepareHtml(domain, html);
            renderHtmlBlob(processedHtml);
        }


        function handleArchiveSearch(query) {
            // Internet Archive Search Embed
            const archiveUrl = `https://archive.org/search.php?query=${encodeURIComponent(query)}`;
            
            if (lastBlobUrl) {
                URL.revokeObjectURL(lastBlobUrl);
                lastBlobUrl = null;
            }


            resultFrame.src = archiveUrl;
            
            // Allow iframe to load
            resultFrame.onload = () => {
                hideLoading();
            };
            
            // Fallback just in case onload doesn't fire
            setTimeout(() => {
                hideLoading();
            }, 2500);
        }


        // --- API Helpers ---


        async function fetchTopTitle(domain, query) {
            const endpoint = `https://${domain}/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&srlimit=1&format=json&origin=*`;
            const resp = await fetch(endpoint);
            const data = await resp.json();
            if (data.query && data.query.search.length > 0) {
                return data.query.search[0].title;
            }
            return null;
        }


        async function fetchPageHtml(domain, title) {
            const endpoint = `https://${domain}/api/rest_v1/page/html/${encodeURIComponent(title)}`;
            const resp = await fetch(endpoint, { headers: { 'Accept': 'text/html; charset=utf-8; profile="https://www.mediawiki.org/wiki/Specs/HTML/2.1.0"' } });
            if (resp.ok) return await resp.text();
            return null;
        }


        function prepareHtml(domain, html) {
            const baseTag = `<base href="https://${domain}/">`;
            // Inject a clean custom style block into the fetched HTML
            const customStyles = `
                <style>
                    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 20px; line-height: 1.6; color: #111; }
                    a { color: #b87333; text-decoration: none; }
                    a:hover { text-decoration: underline; }
                    .mw-parser-output { max-width: 100%; }
                    img { max-width: 100%; height: auto; border-radius: 8px; }
                </style>
            `;
            
            // Clean Scripts
            let clean = html.replace(/<script\b[^>]*>([\s\S]*?)<\/script>/gm, "");
            
            if (clean.includes('<head>')) {
                return clean.replace('<head>', `<head>${baseTag}${customStyles}`);
            } else {
                return `${baseTag}${customStyles}${clean}`;
            }
        }


        function renderHtmlBlob(htmlContent) {
            if (lastBlobUrl) URL.revokeObjectURL(lastBlobUrl);
            
            const blob = new Blob([htmlContent], { type: 'text/html' });
            lastBlobUrl = URL.createObjectURL(blob);
            resultFrame.src = lastBlobUrl;
            
            resultFrame.onload = () => hideLoading();
        }


        // --- UI State Management ---


        function showLoading() {
            loadingIndicator.style.display = 'flex';
            resultFrame.style.display = 'none';
            welcomeScreen.style.display = 'none';
        }


        function hideLoading() {
            loadingIndicator.style.display = 'none';
            resultFrame.style.display = 'block';
            welcomeScreen.style.display = 'none';
            currentSearchLabel.textContent = "WikiMatch"; 
        }


        function showWelcomeScreen() {
            resultFrame.style.display = 'none';
            loadingIndicator.style.display = 'none';
            welcomeScreen.style.display = 'flex';
            currentSearchLabel.textContent = "WikiMatch";
            queryInput.value = '';
            lastQuery = '';
        }


        function notify(msg, type) {
            const div = document.createElement('div');
            div.className = 'toast';
            div.style.borderLeftColor = type === 'danger' ? '#ff4d4d' : '#ffd37e';
            div.innerHTML = `<span>${msg}</span>`;
            
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 4000);
        }


    </script>
</body>
</html>
